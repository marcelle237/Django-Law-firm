<!-- filepath: core/templates/chat_room.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2>Chat with {{ lawyer.get_full_name|default:lawyer.username }}</h2>
    <div id="chat-log" style="height:300px;overflow-y:scroll;border:1px solid #ccc;padding:10px;"></div>
    <input id="chat-message-input" type="text" class="form-control my-2" placeholder="Type your message...">
    <button id="chat-message-submit" class="btn btn-primary">Send</button>
</div>
<script>
    const roomName = "{{ room_name }}";
    const userId = "{{ request.user.id }}";
    const receiverId = "{{ lawyer.id }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const log = document.querySelector('#chat-log');
        log.innerHTML += `<div><b>${data.sender == userId ? "You" : "Them"}:</b> ${data.message}</div>`;
        log.scrollTop = log.scrollHeight;
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const input = document.querySelector('#chat-message-input');
        const message = input.value;
        chatSocket.send(JSON.stringify({
            'message': message,
            'sender': userId,
            'receiver': receiverId
        }));
        input.value = '';
    };
</script>
{% endblock %}
