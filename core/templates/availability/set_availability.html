{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-calendar-check me-2"></i>Set Your Availability</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100 mt-2">
                            <i class="fas fa-save me-1"></i> Save
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'my_availability' %}" class="btn btn-outline-primary">
                            <i class="fas fa-calendar-alt me-1"></i> View My Availability
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
